<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./owl.carousel.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
    #owl-demo .item img{
      display: block;
      width: 100%;
      height: auto;
    }
    </style>
  </head>
  <body>
    <div id="owl-demo" class="owl-carousel">
      <div class="item"><img src="./fullimage1.jpg" alt="The Last of us"></div>
      <div class="item"><img src="./fullimage2.jpg" alt="GTA V"></div>
      <div class="item"><img src="./fullimage3.jpg" alt="Mirror Edge"></div>
    </div>
  </body>
  <script type="text/javascript" src="./jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="./owl.carousel.min.js"></script>
  <script type="text/javascript">
    $('#owl-demo').owlCarousel({
      // navigation : true, // Show next and prev buttons
      slideSpeed : 3,
      paginationSpeed : 4,
      singleItem:true,
      autoPlay : 2000,
    })
  </script>
</html>
